<!DOCTYPE html>
<html>
<head>
  <title>Registrar</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registrar</h1>
  <form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" autocomplete="off" required><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" autocomplete="off" required><br>

    <label for="telefono">Tel√©fono:</label>
    <input type="tel" id="telefono" autocomplete="off" required><br>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="busquedaCiudad" oninput="mostrarSugerencias()" placeholder="Buscar ciudad...">
    <div id="sugerenciasCiudad"></div><br>

    <button type="button" onclick="registrar()">Registrar</button>
  </form>
</body>
</html>
