<!DOCTYPE html>
<html>
<head>
    <title>Registrar Equipación de Fútbol</title>
    <script src="archivo.js"></script>
</head>
<body>
    <h1>Registrar Equipación</h1>
    <form>
        <label>Equipo:</label>
        <textarea id="equipoInput"></textarea><br>

        <label>Color principal:</label>
        <textarea id="colorPrincipalInput"></textarea><br>

        <label>Color secundario:</label>
        <textarea id="colorSecundarioInput"></textarea><br>

        <label>Escudo:</label>
        <input type="file" id="escudoInput"><br>

        <label>Talla:</label>
        <select id="tallaSelect">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select><br>

        <button type="button" onclick="registrarEquipacion()">Registrar</button>
    </form>
</body>
</html>
