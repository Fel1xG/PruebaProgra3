<!DOCTYPE html>
<html>
<head>
  <title>Registrar</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
</head>
<body>
  <h1>Registrar</h1>
  <form id="registroForm">
    <label for="nombre">Nombre y Apellido:</label>
    <input type="text" id="nombre" required><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" required><br>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="busquedaCiudad" oninput="mostrarSugerencias()" placeholder="Buscar ciudad...">
    <div id="sugerenciasCiudad"></div>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" required><br>
    
    <button type="button" onclick="registrar()">Registrar</button>
  </form>
</body>
</html>
