<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Equipación de Fútbol</title>
    <script src="archivo.js"></script>
</head>
<body>
    <h1>Eliminar Equipación</h1>
    <form>
        <label>Selecciona la equipación a eliminar:</label>
        <select id="equipacionSelect">
            <!-- Aquí puedo generar dinámicamente las opciones de acuerdo a las equipaciones existentes -->
            <option value="equipacion1">Equipación 1</option>
            <option value="equipacion2">Equipación 2</option>
            <option value="equipacion3">Equipación 3</option>
        </select><br>

        <button type="button" onclick="eliminarEquipacion()">Eliminar</button>
    </form>
</body>
</html>
