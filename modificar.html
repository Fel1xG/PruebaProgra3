<!DOCTYPE html>
<html>
<head>
    <title>Modificar Equipación de Fútbol</title>
    <script src="archivo.js"></script>
</head>
<body>
    <h1>Modificar Equipación</h1>
    <form>
        <label>Selecciona la equipación a modificar:</label>
        <select id="equipacionSelect">
            <!-- Aquí puedo generar dinámicamente las opciones de acuerdo a las equipaciones existentes -->
            <option value="equipacion1">Equipación 1</option>
            <option value="equipacion2">Equipación 2</option>
            <option value="equipacion3">Equipación 3</option>
        </select><br>

        <label>Nuevo equipo:</label>
        <input type="text" id="nuevoEquipoInput"><br>

        <label>Nuevo color principal:</label>
        <input type="text" id="nuevoColorPrincipalInput"><br>

        <label>Nuevo color secundario:</label>
        <input type="text" id="nuevoColorSecundarioInput"><br>

        <label>Nuevo escudo:</label>
        <input type="file" id="nuevoEscudoInput"><br>

        <label>Nueva talla:</label>
        <select id="nuevaTallaSelect">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select><br>

        <button type="button" onclick="modificarEquipacion()">Modificar</button>
    </form>
</body>
</html>
