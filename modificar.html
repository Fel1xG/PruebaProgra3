<!DOCTYPE html>
<html>
<head>
  <title>Modificar</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
</head>
<body>
  <h1>Modificar Registro</h1>
  <form id="modificarForm">
    <label for="idModificacion">ID:</label>
    <input type="number" id="idModificacion" required><br>    

    <label for="nombre">Nuevo nombre:</label>
    <input type="text" id="nombre" required><br>
  
    <label for="correo">Nuevo correo:</label>
    <input type="email" id="correo" required><br>
  
    <label for="telefono">Nuevo teléfono:</label>
    <input type="tel" id="telefono" required><br>
  
    <label for="busquedaCiudad">Buscar ciudad:</label>
    <input type="text" id="busquedaCiudad" oninput="mostrarSugerencias()" placeholder="Buscar nueva ciudad...">
    <div id="sugerenciasCiudad"></div>
  
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" required><br>
    
    <button type="button" onclick="modificar()">Modificar</button>
  </form>  
  <script src="script.js"></script>
</body>
</html>
