<!DOCTYPE html>
<html>
<head>
  <title>Administrador de Registros</title>
  <link rel="stylesheet" href="https://unpkg.com/@splidejs/splide@3.0.9/dist/css/splide.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <h1>Administrador de Registros</h1>
    <div class="splide">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><a class="button" href="registrar.html">Registrar</a></li>
          <li class="splide__slide"><a class="button" href="eliminar.html">Eliminar</a></li>
          <li class="splide__slide"><a class="button" href="modificar.html">Modificar Registro</a></li>
          <li class="splide__slide"><a class="button" href="mostrar.html">Mostrar Todo</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/@splidejs/splide@3.0.9/dist/js/splide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      new Splide('.splide', {
        type: 'loop',
        perPage: 3,
        perMove: 1,
        focus: 'center',
        pagination: false,
        arrows: true,
        speed: 800,
        autoplay: true,
        interval: 2000,
        gap: '10px',
        breakpoints: {
          768: {
            perPage: 2
          },
          480: {
            perPage: 1
          }
        }
      }).mount();
    });
  </script>
</body>
</html>
